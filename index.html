    <title>Review Adventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 14px; /* Base font size for small screens */
      }
      @media (min-width: 640px) { /* sm breakpoint */
        html {
          font-size: 16px;
        }
      }
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-fredoka {
        font-family: 'Fredoka One', cursive;
      }
      @keyframes fadeIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes pop-and-glow {
        0% { transform: scale(1); box-shadow: 0 0 0 rgba(22, 163, 74, 0); }
        50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(22, 163, 74, 0.7); }
        100% { transform: scale(1); box-shadow: 0 0 0 rgba(22, 163, 74, 0); }
      }
      .animate-correct {
        animation: pop-and-glow 0.5s ease-out forwards;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-incorrect {
        animation: shake 0.5s ease-in-out forwards;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce 1.5s infinite;
      }
      @keyframes rise {
        from {
          bottom: -20%;
          opacity: 1;
          transform: scale(0.8);
        }
        to {
          bottom: 120%;
          opacity: 1;
          transform: scale(1.2);
        }
      }
      .animate-rise {
        animation-name: rise;
        animation-timing-function: linear;
      }
      @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-pop {
        animation: pop 0.3s ease-out forwards;
      }
    </style>
